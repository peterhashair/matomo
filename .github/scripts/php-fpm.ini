[global]
error_log = /home/runner/work/matomo/matomo/tmp/php-fpm.log

[global-pool]
user = @USER@
group = @USER@
listen = /run/php/php8.0-fpm.sock
pm = static
pm.max_children = 2
listen.mode = 0660
listen.allowed_clients = 127.0.0.1

php_admin_value[memory_limit] = 512M
php_admin_value[always_populate_raw_post_data] = -1

