name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  linux_tests:
    runs-on: ubuntu-20.04

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: piwik_tests
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:5.0
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    strategy:
      fail-fast: true
      matrix:
        php: ['7.3', '7.4', '8.0']
        stability: [prefer-lowest, prefer-stable]
        include:
          - php: '8.1'
            stability: prefer-stable

    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: '4.x-dev'
          lfs: true
          submodules: recursive

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_sqlite, gd, redis
          tools: composer:v2
          coverage: none

      - name: install fonts
        run: |
             git clone --recursive https://github.com/google/woff2.git ../fonts_woff2
             cd ../fonts_woff2
             make clean all

      - name: installing node/puppeteer
        uses: actions/setup-node@v2
        with:
          node-version: '12'
        working-directory: ./tests/lib/screenshot-testing
        run : npm install
